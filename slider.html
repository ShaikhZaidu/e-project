<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
  <div class="container" data-autoplay="true">
    <div class="slide"> <img
            src="images/slider19.jpg"
            alt="nature" /></div>
    <div class="slide">
        <img src="images/slider21.jpg"
            alt="nature" />
    </div>
    <div class="slide">
        <img src="images/slider22.jpg"
            alt="nature" />
    </div>
    <div class="slide">
        <img src="images/slider30.jpg"
            alt="nature" />
    </div>
    <div class="slide">
      <img src="images/slider36.jpg"
          alt="nature" />
  </div>

    <button class="prev" onclick="prev()"><i class="fa fa-angle-left"></i></button>
    <button class="next" onclick="next()"><i class="fa fa-angle-right"></i></button>


</div>
<div class="dots_container" id="indicator"></div>

<script>
  var slide = document.getElementsByClassName("slide");
     var indicator = document.getElementById("indicator");
     var dots = document.getElementsByClassName("dots");
     var autoplay = document.getElementsByClassName("container")[0].getAttribute("data-autoplay");
     var l = slide.length;
     var interval = 5000;
     var set;

     window.onload = function () {
         initialize();
         slide[0].style.opacity = "1";
         for (var j = 0; j < l; j++) {
             indicator.innerHTML += "<div class='dots' onclick=change(" + j + ")></div>";
         }

         dots[0].style.background = "#696969";

     }

     function initialize() {
         if (autoplay === "true")
             set = setInterval(function () { next(); }, interval);
     }



     function change(index) {
         clearInterval(set);
         count = index;
         for (var j = 0; j < l; j++) {
             slide[j].style.opacity = "0";
             dots[j].style.background = "#bdbdbd";
         }
         slide[count].style.opacity = "1";
         dots[count].style.background = "#696969";


     }

     var count = 0;
     function next() {
         clearInterval(set);
         slide[count].style.opacity = "0";
         count++;
         for (var j = 0; j < l; j++) {
             dots[j].style.background = "#bdbdbd";
         }


         if (count == l) {
             count = 0;
             slide[count].style.opacity = "1";
             dots[count].style.background = "#696969";

         } else {
             slide[count].style.opacity = "1";
             dots[count].style.background = "#696969";
         }
         initialize()
     }


     function prev() {
         clearInterval(set);
         slide[count].style.opacity = "0";
         for (var j = 0; j < l; j++) {
             dots[j].style.background = "#bdbdbd";
         }
         count--;

         if (count == -1) {
             count = l - 1;
             slide[count].style.opacity = "1";
             dots[count].style.background = "#696969";

         } else {
             slide[count].style.opacity = "1";
             dots[count].style.background = "#696969";
         }
         initialize()
     }
</script>
</body>
</html>
